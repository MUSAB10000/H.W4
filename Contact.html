<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Musab Alabdullatif</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="long-shadow">Contact Me</h1>
    <nav role="navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="contactForm" action="mailto:musabalabdullatif@gmail.com" method="post" enctype="text/plain">
      <label for="name">Name:</label><br>
      <input type="text" id="name" name="name" required>
      <span class="error" id="nameError"></span>
      <br><br>
      
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required>
      <span class="error" id="emailError"></span>
      <br><br>
      
      <label for="message">Message:</label><br>
      <textarea id="message" name="message" rows="5" required></textarea>
      <span class="error" id="messageError"></span>
      <br><br>
      
      <input type="submit" value="Send">
    </form>
  </main>
  <footer>
    <p>&copy; 2025 Musab Alabdullatif. All Rights Reserved.</p>
    <a href="#top">Back to Top</a>
  </footer>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      let valid = true;

      // Clear previous error messages
      document.getElementById("nameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("messageError").innerText = "";

      // Get trimmed values for robust validation
      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();

      // Validate name
      if (name === "") {
        document.getElementById("nameError").innerText = "Name is required.";
        valid = false;
      }

      let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required.";
        valid = false;
      } else if (!emailPattern.test(email)) {
        document.getElementById("emailError").innerText = "Invalid email format.";
        valid = false;
      }

      if (message === "") {
        document.getElementById("messageError").innerText = "Message is required.";
        valid = false;
      } else if (message.length < 10) {
        document.getElementById("messageError").innerText = "Message must be at least 10 characters.";
        valid = false;
      }

      if (!valid) {
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
